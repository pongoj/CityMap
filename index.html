<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8"/>
  <title>CityMap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body, #map { height: 100%; margin: 0; }

    .toolbar{
      position:absolute; top:10px; left:10px; z-index:1000;
      background: rgba(255,255,255,.92);
      padding: 8px; border-radius: 12px;
      box-shadow: 0 2px 10px rgba(0,0,0,.18);
      display:flex; gap:8px; align-items:center;
    }
    .btn{
      border:0; padding:10px 12px; border-radius:12px;
      cursor:pointer; font-weight:700;
    }
    .btn-add{ background:#2c7be5; color:#fff; }
    .btn-loc{ background:#16a34a; color:#fff; }
    .btn-clear{ background:#ef4444; color:#fff; }
    .sel{
      border:1px solid #d1d5db; border-radius:12px;
      padding:8px 10px; font-weight:700; background:#fff;
    }
    .btn-list{ background:#111827; color:#fff; }

    #appVersion{
      position:fixed; left:8px; bottom:8px; z-index:1200;
      background: rgba(255,255,255,.86);
      padding: 4px 10px; border-radius: 10px;
      font: 12px system-ui, -apple-system, Segoe UI, Roboto, Arial;
      box-shadow: 0 2px 8px rgba(0,0,0,.14);
    }
    #hint{
      position:fixed; left:10px; top:60px; z-index:1200;
      background: rgba(0,0,0,.65); color:#fff;
      padding: 8px 10px; border-radius: 12px;
      font: 13px system-ui, -apple-system, Segoe UI, Roboto, Arial;
      display:none;
      max-width: calc(100vw - 20px);
    }

    /* Side panel */
    #sidePanel{
      position:fixed; top:10px; right:10px; z-index:1500;
      width:min(360px, calc(100vw - 20px));
      max-height: calc(100vh - 20px);
      background: rgba(255,255,255,.96);
      border-radius: 16px;
      box-shadow: 0 10px 28px rgba(0,0,0,.22);
      display:none; flex-direction:column;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    #sidePanel header{
      display:flex; align-items:center; justify-content:space-between;
      padding: 10px 12px; border-bottom:1px solid #e5e7eb;
    }
    #sidePanel header b{ font-size: 14px; }
    #sidePanel .sp-actions{ display:flex; gap:8px; }
    #sidePanel .sp-actions button{ border:0; padding:8px 10px; border-radius:12px; font-weight:800; cursor:pointer; }
    #sidePanel .sp-actions .ghost{ background:#f3f4f6; color:#111827; }
    #sidePanel .sp-actions .prim{ background:#2c7be5; color:#fff; }
    #sidePanel .sp-body{ padding: 10px 12px; overflow:auto; }
    #sidePanel input{ width:100%; box-sizing:border-box; padding:10px; border:1px solid #d1d5db; border-radius:12px; font-size:14px; }
    #markerList{ margin-top:10px; display:flex; flex-direction:column; gap:8px; }
    .list-item{
      border:1px solid #e5e7eb; border-radius: 14px; padding:10px;
      cursor:pointer; background:#fff;
    }
    .list-item .t{ font-weight:900; }
    .list-item .a{ font-size:12px; color:#374151; margin-top:2px; }
    .list-item .s{ font-size:12px; color:#6b7280; margin-top:4px; }

    /* Modal */
    .modal{
      position:fixed; inset:0; z-index:2000;
      background: rgba(0,0,0,.45);
      display:none; align-items:center; justify-content:center;
    }
    .modal-content{
      width: min(380px, calc(100vw - 24px));
      background:#fff; border-radius: 16px; padding: 16px;
      box-shadow: 0 12px 28px rgba(0,0,0,.25);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    .row{ display:flex; gap:10px; }
    label{ display:block; margin-top: 10px; font-size: 13px; color:#111827; }
    input, select, textarea{
      width:100%; box-sizing:border-box;
      margin-top:6px; padding:10px;
      border:1px solid #d1d5db; border-radius: 12px;
      font-size: 14px;
    }
    textarea{ min-height: 70px; resize: vertical; }
    .small{ font-size: 12px; color:#6b7280; margin-top:6px; }

    .modal-actions{
      display:flex; justify-content:flex-end; gap:10px;
      margin-top: 14px;
    }
    .btn-ghost{ background:#f3f4f6; color:#111827; }
    .btn-save{ background:#111827; color:#fff; }
  </style>
</head>

<body>
  <div class="toolbar">
    <button class="btn btn-add" id="btnAdd">Objektum hozzáadása</button>
    <button class="btn btn-list" id="btnList">Lista</button>
    <select class="sel" id="fltType" title="Típus szűrő"></select>
    <select class="sel" id="fltStatus" title="Állapot szűrő"></select>
    <button class="btn btn-loc" id="btnMyLoc">Saját helyem</button>
    <button class="btn btn-clear" id="btnClear">Összes törlése</button>
</div>

  <div id="map"></div>
  <div id="appVersion">v0.0.0</div>
  <div id="hint"></div>

  <div id="markerModal" class="modal">
    <div class="modal-content">
      <h3 style="margin:0 0 6px 0;">Objektum rögzítése</h3>
      <div class="small">Bökés helyén jön létre, utána húzással finomítható.</div>

      <label>Cím (város, utca, házszám)</label>
      <input id="fAddress" placeholder="pl. Oroszlány, Arany János utca 12">

      <div class="row">
        <div style="flex:1">
          <label>Típus</label>
          <select id="fType"></select>
        </div>
        <div style="flex:1">
          <label>Állapot</label>
          <select id="fStatus"></select>
        </div>
      </div>

      <label>Megjegyzés (opcionális)</label>
      <textarea id="fNotes" placeholder="pl. festés kopott, csavar hiányzik..."></textarea>

      <div class="modal-actions">
        <button class="btn btn-ghost" id="btnCancel">Mégse</button>
        <button class="btn btn-save" id="btnSave">Mentés</button>
      </div>
    </div>
  </div>


  <div id="sidePanel">
    <header>
      <b>Markerek</b>
      <div class="sp-actions">
        <button class="ghost" id="btnSpClose">Bezár</button>
        <button class="prim" id="btnExport">Export</button>
        <button class="prim" id="btnImport">Import</button>
      </div>
    </header>
    <div class="sp-body">
      <input id="txtSearch" placeholder="Keresés címben / megjegyzésben...">
      <div id="markerList"></div>
      <input type="file" id="fileImport" accept="application/json" style="display:none">
      <div class="small" style="margin-top:10px">
        Tipp: a listában bökj egy elemre – középre ugrik és megnyitja a popupot.
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="db.js"></script>
  <script src="app.js"></script>
</body>
</html>
