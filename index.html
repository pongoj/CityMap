<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>CityMap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <style>
        html, body { height: 100%; margin: 0; }
        #map { height: 100%; }

        .top-buttons {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.25);
        }

        .btn-add { background: #1e88e5; color: white; }
        .btn-my  { background: #43a047; color: white; }
        .btn-del { background: #e53935; color: white; }
        .btn-filter { background: #6d4c41; color: white; }

        .version {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(255,255,255,0.9);
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>

<body>

<div class="top-buttons">
    <button class="btn btn-add" onclick="startAddMode()">Objektum hozzáadása</button>
    <button class="btn btn-my" onclick="centerToMyLocation()">Saját helyem</button>
    <button class="btn btn-del" onclick="deleteAll()">Összes törlése</button>
    <button class="btn btn-filter" onclick="openFilter()">Szűrés</button>
</div>

<div id="map"></div>
<div class="version">v5.3.1</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="db.js"></script>
<script src="app.js"></script>
</body>
</html>
